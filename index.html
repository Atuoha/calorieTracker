  <title>Calorie Tracker</title>

<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper red accent-4">
      <div class="container">
        <a href="#" class="brand-logo left hide-on-large-only">  Calories <i class="fa fa-calculator"></i></a>
        <a href="#" class="brand-logo center hide-on-med-and-down">Calories <i class="fa fa-calculator"></i></a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn red accent-4 hoverable waves-effect waves-light">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
            </div>
            <div class="input-field col s6">
                <input type="number" placeholder="Add Calories" id="item-calories">
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
            
            <button class="update-btn edit_state btn orange" style="margin:2px;"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
            <button class="delete-btn edit_state btn red"><i class="fa fa-remove"></i> Delete Meal</button>
           
            <button class="back-btn edit_state btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Calorie Count -->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

    <!-- Item List -->
    <ul id="item-list" class="collection">

  </div>


  <script src="javascript/materialize.min.js"></script>
  <script src="javascript/jquery-2.1.3.min.js"></script>
